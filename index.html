<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <main class="main-content">
        <div class="header">
          <h1>Chess </h1> 
          <h3>Now it is <span id="turn"></span>'s turn</h3>
          
          <div class="change-theme">
            <button class="change-theme__btn change-theme__btn--red"></button>
            <button class="change-theme__btn change-theme__btn--purple"></button>
            <button class="change-theme__btn change-theme__btn--orange"></button>
            <button class="change-theme__btn change-theme__btn--green"></button>
            <button class="change-theme__btn change-theme__btn--sky"></button>
          </div>
        </div>
        
        
        <div class="board">
        </div>
        <div class="taken-figures">
          <div class="white-figures">
            <h1>White:</h1>
            <div class="taken-figures__white-figures"></div>
          </div>
          <div class="black-figures">
            <h1>Black:</h1>
            <div class="taken-figures__black-figures"></div>
          </div>
        </div>
      </main>
    </div>
    

    <script src="scripts/gameObj.js"></script>

    <script src="scripts/figures/figure.js"></script>
    <script src="scripts/figures/pawn.js"></script>
    <script src="scripts/figures/rook.js"></script>
    <script src="scripts/figures/knight.js"></script>
    <script src="scripts/figures/bishop.js"></script>
    <script src="scripts/figures/queen.js"></script>
    <script src="scripts/figures/king.js"></script>
    
    <script src="scripts/theme.js"></script>

    <script src="scripts/cell.js"></script>
    <script src="scripts/board.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
